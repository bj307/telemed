<app-toolbar></app-toolbar>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="title">Faça login</h1>

            <div class="google-btn">
                <div class="google-icon-wrapper">
                    <img class="google-icon"
                        src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                </div>
                <p class="btn-text"><b>Continuar com o Google</b></p>
            </div>

            <mat-divider></mat-divider>

            <p class="email">
                <mat-form-field appearance="outline">
                    <mat-label>Email *</mat-label>
                    <input matInput placeholder="Digite seu email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
            </p>

            <p class="senha" style="text-align: unset;">
                <mat-form-field appearance="outline">
                    <mat-label>Senha *</mat-label>
                    <input matInput placeholder="Digite sua senha">
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <mat-checkbox class="example-margin">Lembrar senha</mat-checkbox>
            </p>
            <p class="entrar">
                <button class="btn btn-primary btnLog" type="submit" routerLink="/dashboard">Entrar</button>
            </p>

            <mat-divider></mat-divider>
            <p>Não possui conta?</p>
            <p><strong><a href="/cadastro" style="text-decoration: none;">Cadastre-se aqui</a></strong></p>
        </div>
        <div class="col-md-6 ct1">
            <img _ngcontent-rvs-c69 src="../../../assets/img/loginMedical.svg" class="img-fluid d-sm-block">
        </div>
    </div>
</div>
